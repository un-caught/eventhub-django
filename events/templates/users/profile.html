{% extends 'events/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Account Info</h4>
                            {{ u_form|crispy }}
                        </div>
                        <div class="col-md-6">
                            <h4>Profile Info</h4>
                            {{ p_form|crispy }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    input[type="date"] {
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
    }
</style>
{% endblock %}
