{% extends 'events/base.html' %}

{% block title %}Delete {{ event.title }}{% endblock %}

{% block content %}
<section class="py-5 bg-danger text-white">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="display-5 fw-bold mb-3">Delete Event</h1>
                <p class="lead mb-0">Are you sure you want to delete this event?</p>
            </div>
        </div>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 text-center">
                        <h3 class="mb-4">{{ event.title }}</h3>
                        <p class="lead">This action cannot be undone.</p>
                        
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a href="{% url 'event-detail' event.pk %}" class="btn btn-outline-secondary">Cancel</a>
                            <form method="post" action="{% url 'delete-event' event.pk %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete Permanently</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
